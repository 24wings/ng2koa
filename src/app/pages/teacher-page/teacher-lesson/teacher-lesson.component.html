<div class="container">
    <div class="col-md-3">
        <ul class="nav nav-sidebar nav-pills nav-stacked" appActiveMenu>
            <li *ngFor="let lesson of lessons" (click)="selectLesson(lesson)" [class.active]="selectedLesson==lesson"> <a>{{lesson.name}} <span style="float:right;">{{lesson.createDt | date:'yy-MM-dd'}}</span></a> </li>
        </ul>
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="添加课程" #lessonInput aria-describedby="basic-addon2">
                <span class="input-group-addon btn btn-success" (click)="addLesson(lessonInput.value)">添加课程</span>
            </div>
        </form>

    </div>
    <div class="col-md-9">
        课程的详细信息

    </div>
</div>
